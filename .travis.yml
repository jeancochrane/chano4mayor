install: true

script:
    # Prevent SSH interactivity
    - ssh-keyscan -t $TRAVIS_SSH_KEY_TYPES -H \$HOST 2>&1 | tee -a $HOME/.ssh/known_hosts
    # Decrypt SSH keys and add the remote repo
    - openssl aes-256-cbc -K $encrypted_6d3ebf5b20a9_key -iv $encrypted_6d3ebf5b20a9_iv -in git_user.enc -out /tmp/git_user -d

before_deploy:
    - eval "$(ssh-agent -s)"
    - chmod 600 /tmp/git_user
    - ssh-add /tmp/git_user
    - git remote add production git@$HOST:$PATH

deploy:
    provider: script
    script: git push production master
    on:
        all_branches: true
        tags: true

# Encrypted vars
env:
    global:
        - secure: 
        - secure: 
